<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신종훈의 성공 스토리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>신종훈의 성공 스토리</h1>
            <p>인천 아시안게임 복싱 금메달리스트에서 성공한 체육관 사업가로</p>
        </header>

        <section class="slideshow-container">
            <div class="slide fade">
                <div class="story-content" onclick="location.href='medal.html'">
                    <h2>인천 아시안게임 금메달</h2>
                    <img src="https://images.unsplash.com/photo-1549719386-74dfcbf7dbed?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="복싱 금메달">
                    <p>2014년 인천 아시안게임에서 금메달을 획득한 신종훈</p>
                </div>
            </div>

            <div class="slide fade">
                <div class="story-content" onclick="location.href='gym.html'">
                    <h2>체육관 창업</h2>
                    <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="체육관">
                    <p>선수 생활을 마치고 자신만의 체육관을 창업한 신종훈</p>
                </div>
            </div>

            <div class="slide fade">
                <div class="story-content" onclick="location.href='success.html'">
                    <h2>성공적인 사업가</h2>
                    <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="성공">
                    <p>전국적으로 체육관을 확장하며 성공적인 사업가로 성장</p>
                </div>
            </div>

            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </section>

        <footer>
            <p>© 2024 신종훈의 성공 스토리</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
